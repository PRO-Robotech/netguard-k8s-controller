              this Service from other namespaces
            properties:
              items:
                description: Items contains the list of RuleS2S references
                items:
                  description: NamespacedObjectReference extends ObjectReference with
                    a Namespace field
                  properties:
                    apiVersion:
                      description: APIVersion of the referenced object
                      type: string
                    kind:
                      description: Kind of the referenced object
                      type: string
                    name:
                      description: Name of the referenced object
                      type: string
                    namespace:
                      description: Namespace of the referenced object
                      type: string
                  required:
                  - apiVersion
                  - kind
                  - name
                  type: object
                type: array
            type: object
          spec:
            description: ServiceSpec defines the desired state of Service.
            properties:
              description:
                type: string
              ingressPorts:
                description: IngressPorts defines the ports that are allowed for ingress
                  traffic
                items:
                  description: IngressPort defines a port configuration for ingress
                    traffic
                  properties:
                    description:
                      description: Description of this port configuration
                      type: string
                    port:
                      description: Port or port range (e.g., "80", "8080-9090")
                      type: string
                    protocol:
                      description: Transport protocol for the rule
                      enum:
                      - TCP
                      - UDP
                      type: string
                  required:
                  - port
                  - protocol
                  type: object
                type: array
            type: object
          status:
            description: ServiceStatus defines the observed state of Service.
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of the resource's state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
